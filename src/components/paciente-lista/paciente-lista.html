<ion-card>
  <ion-card-header>
    Pacientes
  </ion-card-header>
  <ion-card-content>
    <ion-list>
      <ion-item-sliding *ngFor="let paciente of pacientes">
        <ion-item>
          <!-- <ion-avatar item-start>
            <img src="img/slimer.png">
          </ion-avatar> -->
          <h2>{{paciente.nombre}}{{paciente.apellido}}</h2>
          <p>Número de documento {{paciente.dni}}</p>
        </ion-item>
        <ion-item-options side="right">
          <button ion-button color="primary" (click)="verHistoriaClinica(paciente)">
            <ion-icon name="medkit"></ion-icon>
            Historia clínica
          </button>
        </ion-item-options>
        <ion-item-options side="left">
          <button ion-button color="secondary" (click)="editarDatosDelPaciente(paciente)" >
            <ion-icon name="create"></ion-icon>
            Modificar datos
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-card-content>
</ion-card>
