<ion-card>
  <ion-card-content no-padding>
    <ion-list>
      <ion-list-header color="secondary" style="font-weight:bold; font-size: 16px;">Profesionales</ion-list-header>
      
      <ion-searchbar></ion-searchbar>
      
      <ion-item-sliding *ngFor='let medico of medicos' #slidingItem>
        <ion-item>
          <ion-avatar item-start>
            <img src="../../assets/imgs/profile_image.png">
          </ion-avatar>
          <h2>Nombre: {{medico.nombre}}</h2>
          <p>Matr√≠cula: {{medico.matricula}}</p>
          <ion-icon name="arrow-dropright" item-end></ion-icon>
        </ion-item>
        <ion-item-options side="right">
          <button ion-button color="primary" (click)="visualizar(medico)">
            <ion-icon name="eye"></ion-icon>
            Ver disponibilidad
          </button>
        </ion-item-options>
      </ion-item-sliding>

    </ion-list>
  </ion-card-content>
</ion-card>
