<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center> Seleccione un día disponible</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Disponibilidad de {{profesionalParam.nombre}}</h3>
  <ion-calendar #calendar lang="es" (onDaySelect)="onDaySelect($event)"></ion-calendar>
  <button ion-button full (tap)="calendar.today()">Ir al dia de hoy</button>
  <!-- Es como si llamara el método "onDaySelect"-->

</ion-content>
