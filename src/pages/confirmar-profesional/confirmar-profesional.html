<ion-header>
  <ion-navbar color="primary">
    <ion-title text-center>Confirmar profesional</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card style="position:absolute; height: 40%; margin-top:34%">
    <ion-card-title text-center>
      {{profesionalParam.nombre}}
    </ion-card-title>
    <ion-card-content>
      <p>Especialidad: {{profesionalParam.especialidad}}</p>
      <p>Matr√≠cula:{{profesionalParam.matricula}}</p>
      <p>Fecha: {{fechaParam.date}}/{{fechaParam.month}}/{{fechaParam.year}}</p>
      <p>Horario: {{horarioParam}}</p>
    </ion-card-content>
  </ion-card>
  <button no-margin ion-button full color="primary" end (tap)="abreConfirmacionDeTurno()" style="bottom:0; position:absolute; height: 15%;">
     Aceptar
  </button>
</ion-content>
