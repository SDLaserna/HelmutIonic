<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Solicitud de turno</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <!-- <ion-list> -->
    <ion-buttons end style="margin-top:2%;">
      <button ion-button round start>
        <ion-icon name="eye" ></ion-icon>
        Ver turnos
      </button>
      <button ion-button end>
        <ion-icon name="person-add"></ion-icon>
      </button>
    </ion-buttons>

    <ion-item>
      <ion-avatar item-start>
        <img src="../../assets/imgs/profile_image.png" />
      </ion-avatar>
    </ion-item>
    <ion-item>
      <ion-label stacked>Paciente</ion-label>
      <ion-input type="search" placeholder="Ingrese para buscar..."></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Historia clínica</ion-label>
      <ion-textarea readonly="true" placeholder="Sin especificar"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label stacked>Libreta activa</ion-label>
      <ion-input type="text" readonly="true"></ion-input>
    </ion-item>
  <!-- </ion-list> -->


  <ion-buttons>
    <button ion-button round full (click)="irAListaDeProfesionales()"> Buscar Médicos</button>
    <button ion-button round full (click)="irAListaDeEspecialidades()"> Buscar Especialidades</button>
  </ion-buttons>

</ion-content>
