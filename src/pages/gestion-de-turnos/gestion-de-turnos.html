<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Gesti√≥n de turnos</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-segment [(ngModel)]="opciones">
    <ion-segment-button #pacienteBtn value="paciente" disabled="false">
      <ion-icon name="person"></ion-icon>
      Paciente
    </ion-segment-button>
    <ion-segment-button #profesionalBtn value="profesional" disabled="true">
      <ion-icon name="medkit"></ion-icon>
      Profesional
    </ion-segment-button>
  </ion-segment>

  <div [ngSwitch]="opciones">
    <ion-list *ngSwitchCase="'paciente'">
      <card-paciente> </card-paciente>
      <button ion-button round (click)="terminoPaciente()"> Siguiente </button>
    </ion-list>

    <ion-list *ngSwitchCase="'profesional'">
      <card-medico></card-medico>
    </ion-list>
  </div>

</ion-content>
